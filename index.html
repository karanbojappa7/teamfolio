    <script>
                $(document).ready(function() {
            $(window).scroll(function() {
                var num = $(window).scrollTop();
                if (num > -1 && num < 700) {
                    $('.nuch').html("<span class='nuch'>" + "1" + "</span>");
                    $('.nuch').css("position","fixed");
                    $('.num').css("right","4%");
                    $('.nuch').css("margin-left","-12%");
                    
                } 
            });
        });                
        
        $(document).ready(function() {
            $(window).scroll(function() {
                var num1 = $(window).scrollTop();
                if (num1 > 700 && num1 < 1500) {
                    $('.nuch').html("<span class='nuch'>" + "2" + "</span>");
                    $('.nuch').css("position","fixed");
                    $('.num').css("right","4%");
                    $('.nuch').css("margin-left","-12%");
                    
                    
                }
            });
        });        
        $(document).ready(function() {
            $(window).scroll(function() {
                var num2 = $(window).scrollTop();
                if (num2 > 1500 && num2 < 2000) {
                    $('.nuch').html("<span class='nuch'>" + "3" + "</span>");
                    $('.nuch').css("position","fixed");
                    $('.num').css("right","4%");
                    $('.nuch').css("margin-left","-12%");
                    
                    
                } 
            });
        });       
        $(document).ready(function() {
            $(window).scroll(function() {
                var num2 = $(window).scrollTop();
                if (num2 > 2000 && num2 < 2600) {
                    $('.nuch').html("<span class='nuch'>" + "4" + "</span>");
                    $('.nuch').css("position","fixed");
                    $('.num').css("right","4%");
                    $('.nuch').css("margin-left","-12%");
                    
                    
                } 
            });
        });
               
        $(document).ready(function() {
            $(window).scroll(function() {
                var num2 = $(window).scrollTop();
                if (num2 > 2600) {
                    $('.nuch').html("<span class='nuch'>" + "5 " + "</span>");
                    $('.num').css("position","fixed");
                    $('.nuch').css("margin-left","-20%");
                    $('.num').css("right","4%");
                    
                } 
            });
        });       
        
        $(document).ready(function() {
            $(window).scroll(function() {
                var stars = $(window).scrollTop();
                if (stars > 700) {
                    $('#stars').css('opacity', '0');
                } else{
                    $("#stars").css('opacity','1')
                }
            });
        });
        
    </script>
    

    <script type="text/javascript">
