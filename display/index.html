<div class="container">  
    <h1>Messages</h1>
    <button id="getform" class="btn btn-danger">Refresh</button>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>message</th>
      </tr>
    </thead>
    <tbody id="formdata">
    </tbody>
  </table>
</div>
    
    
    
    

    
        
    <div class="container">  
    <h1>View Counter</h1>
            <button id="getvisitors" class="btn btn-danger">Refresh</button>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Ip</th>
      </tr>
    </thead>
    <tbody id="visitorsdata">
    </tbody>
  </table>
</div>
    
    
    <script>
        $('#getform').click(function() {
            
            $.ajax({
                url: 'php/form.php',
                type: 'post',
                success:function(responsedata){
                    $('#formdata').html(responsedata);
                }
            });
        });
    </script>
    

    
        <script>
        $('#getvisitors').click(function() {
            
            $.ajax({
                url: 'php/visitors.php',
                type: 'post',
                success:function(responsedata3){
                    $('#visitorsdata').html(responsedata3);
                }
            });
        });
    </script>
